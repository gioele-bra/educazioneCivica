  <div class="col bg-primary">
    <img src="/assets/imgs/animalia.png" height="150" style="float:left;" class="p-2"> <br><br>
    <h1 style="float:left;" class="text-muted ml-3"><a class="mr-5 text-body" href="#" [routerLink]="['/home']">Home</a>&nbsp;&nbsp;&nbsp;Animalia&nbsp;&nbsp;&nbsp;<a class="ml-5 text-body" href="#" [routerLink]="['/plantae']">Plantae</a>&nbsp;&nbsp;&nbsp; <a class="ml-5 text-body" href="#" [routerLink]="['/fungi']">Fungi</a></h1>

<!--   ^^^ NAVBAR ^^^    -->

<div class="container-fluid">
  <br><br>
  <p class="bg-white p-3">In questa sezione è possibile visualizzare i dati in forma di grafici a barre o a torta, divisi in animali estinti in natura, animali estinti in cattività e estinzioni totali.</p>
  <div class="row">

    <div class="col-4">
      <select [(ngModel)]="selectedOption">
        <option *ngFor="let o of options1">
            {{o.name}}
        </option>
      </select>
      &nbsp;
      <select [(ngModel)]="chartType">
        <option *ngFor="let o of options2">
            {{o.name}}
        </option>
      </select>

      <button (click)="submit()" type="button" class="btn btn-primary ml-2">Search</button><br><br>

      <google-chart *ngIf="chartData.length>0" [options]="options" [type]="chartTypee" [data]="chartData" [width]="width" [height]="height"></google-chart>

    </div>

  </div>

</div>
